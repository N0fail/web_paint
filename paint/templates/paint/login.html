{% load static %}

{% block content %}
<html>
    <head>
        <title>Welcome!</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="{% static 'css/paint.css' %}">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-sm-4 col-sm-offset-4">
                    <h1 class="text-center">Welcome!</h1>
                     <form role="form" action="choose_glossary" method="post">
                         {% csrf_token %}
                        <div class="form-group">
                            <label for="exampleInputLogin1">Choose your nickname</label>
                            {{ form }}
                            <input name="current_login" type="login" class="form-control" id="exampleInputLogin1" placeholder="Your nickname" value="{{ current_login }}">
                        </div>
                        <button type="submit" class="btn btn-default">Confirm</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
{% endblock %}
